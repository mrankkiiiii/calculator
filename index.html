<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="https://www.flaticon.com/svg/static/icons/svg/715/715578.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>
            <span>
                <img src="https://www.flaticon.com/svg/static/icons/svg/715/715578.svg" alt="calc-icon">
            </span>
            Calculator
        </h1>
        <div id="display-container">
            <span id="display"></span>
        </div>
        <div class="buttons">
            <div class="button ac" data-value="AC">
                <span>AC</span>
            </div>
            <div class="button sign" data-value="sign">
                <span>+/-</span>
            </div>
            <div class="button sign" data-value="%">
                <span>%</span>
            </div>
            <div class="button operator" data-value="/">
                <span>/</span>
            </div>
            <div class="button" data-value="7">
                <span>7</span>
            </div>
            <div class="button" data-value="8">
                <span>8</span>
            </div>
            <div class="button" data-value="9">
                <span>9</span>
            </div>
            <div class="button operator" data-value="*">
                <span>*</span>
            </div>
            <div class="button" data-value="4">
                <span>4</span>
            </div>
            <div class="button" data-value="5">
                <span>5</span>
            </div>
            <div class="button" data-value="6">
                <span>6</span>
            </div>
            <div class="button operator" data-value="-">
                <span>-</span>
            </div>
            <div class="button" data-value="1">
                <span>1</span>
            </div>
            <div class="button" data-value="2">
                <span>2</span>
            </div>
            <div class="button" data-value="3">
                <span>3</span>
            </div>
            <div class="button operator" data-value="+">
                <span>+</span>
            </div>
            <div class="button zero" data-value="0">
                <span>0</span>
            </div>
            <div class="button " data-value=".">
                <span>.</span>
            </div>
            <div class="button operator" data-value="=">
                <span>=</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
