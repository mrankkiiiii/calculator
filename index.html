<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display-container">
            <p id="display">Display </p>
        </div>
        <div class="buttons">
            <div class="button" data-value="">
                <span>AC</span>
            </div>
            <div class="button" data-value="">
                <span>+/-</span>
            </div>
            <div class="button" data-value="">
                <span>%</span>
            </div>
            <div class="button" data-value="">
                <span>/</span>
            </div>
            <div class="button" data-value="">
                <span>7</span>
            </div>
            <div class="button" data-value="">
                <span>8</span>
            </div>
            <div class="button" data-value="">
                <span>9</span>
            </div>
            <div class="button" data-value="">
                <span>*</span>
            </div>
            <div class="button" data-value="">
                <span>4</span>
            </div>
            <div class="button" data-value="">
                <span>5</span>
            </div>
            <div class="button" data-value="">
                <span>6</span>
            </div>
            <div class="button" data-value="">
                <span>-</span>
            </div>
            <div class="button" data-value="">
                <span>1</span>
            </div>
            <div class="button" data-value="">
                <span>2</span>
            </div>
            <div class="button" data-value="">
                <span>3</span>
            </div>
            <div class="button" data-value="">
                <span>+</span>
            </div>
            <div class="zero" class="button" data-value="">
                <span>0</span>
            </div>
            <div class="button" data-value="">
                <span>.</span>
            </div>
            <div class="button" data-value="">
                <span>=</span>
            </div>
        </div>
    </div>
</body>
</html>
